    <!-- Fonts -->

    <!-- Tailwind CSS (In production this would be processed, but kept for dev/preview simplicity if needed, though Vite handles CSS usually) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              bk: {
                red: '#da291c',    
                green: '#008542',  
                dark: '#1a1a1a',
                'bg-light': '#eff6f3',
                'surface-light': '#ffffff',
                'input-light': '#f7f9f8',
                'border-light': '#e2e8f0',
                'bg-dark': '#050a07',     
                'surface-dark': '#0f1713', 
                'border-dark': '#1e2e26',  
                'input-dark': '#0a100d',   
                'text-muted': '#94a3b8',   
              }
            },
            fontFamily: {
              bengali: ['"Hind Siliguri"', 'sans-serif'],
              oswald: ['"Oswald"', 'sans-serif'],
              tiro: ['"Tiro Bangla"', 'serif'],
              merriweather: ['"Merriweather"', 'serif'],
            }
          }
        }
      }

    <style>
      /* Mobile App Optimization CSS */
      * {
        -webkit-tap-highlight-color: transparent;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Hind Siliguri', sans-serif;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh */
        user-select: none; /* Disable text selection for app feel */
        -webkit-user-select: none;
        touch-action: pan-x pan-y;
        background-color: #050a07; /* Dark mode default bg to prevent white flash */
      }
      
      /* Re-enable text selection for inputs */
      input, textarea, [contenteditable="true"] {
        user-select: text;
        -webkit-user-select: text;
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 3px;
        height: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #374151;
        border-radius: 10px;
      }
      
      @keyframes spin { 
        to { transform: rotate(360deg); } 
      }
      @keyframes flash {
        0% { opacity: 0.8; }
        100% { opacity: 0; }
      }
      .animate-flash {
        animation: flash 0.3s ease-out forwards;
      }
    </style>

}
