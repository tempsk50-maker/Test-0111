<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#008542" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Basherkella NewsGen</title>
    <link rel="manifest" href="/manifest.json">
    <script>
      // Initialize theme: Default to Dark unless 'light' is saved
      try {
        if (localStorage.getItem('bk_theme') === 'light') {
          document.documentElement.classList.remove('dark');
        } else {
          document.documentElement.classList.add('dark');
        }
      } catch (_) {}
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Bangla:wght@100..800&family=Baloo+Da+2:wght@400..800&family=Galada&family=Hind+Siliguri:wght@300;400;500;600;700&family=Kalam:wght@300;400;700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Mina:wght@400;700&family=Noto+Sans+Bengali:wght@100..900&family=Noto+Serif+Bengali:wght@100..900&family=Oswald:wght@500;700&family=Tiro+Bangla&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              bk: {
                red: '#da291c',    
                green: '#008542',  
                dark: '#1a1a1a',
                'bg-light': '#eff6f3',
                'surface-light': '#ffffff',
                'input-light': '#f7f9f8',
                'border-light': '#e2e8f0',
                'bg-dark': '#050a07',     
                'surface-dark': '#0f1713', 
                'border-dark': '#1e2e26',  
                'input-dark': '#0a100d',   
                'text-muted': '#94a3b8',   
              }
            },
            fontFamily: {
              bengali: ['"Hind Siliguri"', 'sans-serif'],
              oswald: ['"Oswald"', 'sans-serif'],
              tiro: ['"Tiro Bangla"', 'serif'],
              merriweather: ['"Merriweather"', 'serif'],
            }
          }
        }
      }
    </script>
    <style>
      * {
        -webkit-tap-highlight-color: transparent;
        box-sizing: border-box;
      }
      body {
        font-family: 'Hind Siliguri', sans-serif;
        overscroll-behavior-y: none;
        user-select: none;
        -webkit-user-select: none;
      }
      input, textarea, [contenteditable="true"] {
        user-select: text;
        -webkit-user-select: text;
      }
      .bg-grid-pattern {
        background-image: linear-gradient(#e2e8f0 1px, transparent 1px),
        linear-gradient(90deg, #e2e8f0 1px, transparent 1px);
        background-size: 25px 25px;
      }
      .dark .bg-grid-pattern {
        background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 20px;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #1e2e26;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      @keyframes flash {
        0% { opacity: 0.8; }
        100% { opacity: 0; }
      }
      .animate-flash {
        animation: flash 0.3s ease-out forwards;
      }
    </style>

    <script type="module" src="/index.tsx"></script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('SW registered');
            })
            .catch(registrationError => {
              console.log('SW registration failed');
            });
        });
      }
